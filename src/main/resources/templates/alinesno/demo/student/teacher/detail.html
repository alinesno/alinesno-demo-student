<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="dashboard/header :: header"></head>
<body>

<!--
@desc 教程 详情 
@author 张三
@since 2019-10-07 22:12:48
-->

	<div layout:fragment="content">
		<div class="container-fluid content-main">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">

								<form class="form-horizontal" id="modifyForm">

									<input type="hidden" name="id" th:value="${bean.id}" />
									
<div class="form-group row">
	<label class="col-md-2 col-form-label control-label" for="text-input">老师名称</label>
	<div class="col-md-9">
		<input class="form-control" id="teacherName" type="text" th:value="${ bean.teacherName}" name="teacherName" placeholder="老师名称" readonly="readonly" >
	</div>
</div>
												<div class="form-group row">
	<label class="col-md-2 col-form-label control-label" for="text-input">老师头像</label>
	<div class="col-md-9">
		<input class="form-control" id="teracherAvotor" type="text" th:value="${ bean.teracherAvotor}" name="teracherAvotor" placeholder="老师头像" readonly="readonly" >
	</div>
</div>
												<div class="form-group row">
	<label class="col-md-2 col-form-label control-label" for="text-input">管理班级</label>
	<div class="col-md-9">
		<input class="form-control" id="classesName" type="text" th:value="${ bean.classesName}" name="classesName" placeholder="管理班级" readonly="readonly" >
	</div>
</div>
												<div class="form-group row">
	<label class="col-md-2 col-form-label control-label" for="text-input">老师地址</label>
	<div class="col-md-9">
		<input class="form-control" id="teacherAddress" type="text" th:value="${ bean.teacherAddress}" name="teacherAddress" placeholder="老师地址" readonly="readonly" >
	</div>
</div>
												<div class="form-group row">
	<label class="col-md-2 col-form-label control-label" for="text-input">老师生日</label>
	<div class="col-md-9">
		<input class="form-control" id="teacherBirthday" type="text" th:value="${ bean.teacherBirthday}" name="teacherBirthday" placeholder="老师生日" readonly="readonly" >
	</div>
</div>
																				</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="dashboard/footer :: footer"></footer>

	<script type="text/javascript">
		function submitHandler() {
            var modifyUrl = ctx+"alinesno/demo/student/teacher/update" ;
			$.operate.save(modifyUrl , $('#modifyForm').serialize());
	    }
	</script>
</body>
</html>
